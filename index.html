<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
        <title>Weather</title>
    </head>
    <body>
        <header class="uk-background-primary uk-light uk-padding-small">
            <h1 class="uk-text-center">Weather Dashboard</h1>
        </header>
        <div uk-grid>
            <aside class="uk-width-auto">
                <div class="uk-card uk-card-default uk-card-body uk-margin-top">
                    <h2 clas="uk-card-title">Search for a City:</h2>
                    <form action="#" class="uk-text-center">
                        <input class="uk-input uk-form-blank uk-margin-small-bottom" type="text" id="city">
                        <button class="uk-button uk-button-primary" id="search">Search</button>
                    </form>
                </div>
            </aside>
            <main class="uk-width-expand uk-padding">
                <ul uk-switcher uk-tab="connect: #weather-display" id="city-selection">
                    
                </ul>
                <ul id="weather-display" class="uk-switcher">
                    
                </ul>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
